<style>
  :root {
    --google-blue: #1a73e8;
    --google-red: #d93025;
    --google-yellow: #fbbc04;
    --border-color: #dadce0;
    --bg-light: #f8f9fa;
    --text-main: #3c4043;
    --text-sub: #5f6368;
    --text-mute: #70757a;
    --white: #ffffff;
  }

  /* 1. Global Reset */
  body {
    font-family: 'Roboto', sans-serif;
    padding: 12px;
    background-color: var(--bg-light);
    color: var(--text-main);
    margin: 0;
    line-height: 1.4;
  }

  header { margin-bottom: 15px; }
  h2 { font-size: 18px; margin: 0; color: var(--google-blue); }
  .subtitle { 
    font-size: 10px; color: var(--text-sub); 
    text-transform: uppercase; letter-spacing: 0.6px; 
    margin-top: 4px; font-weight: bold; 
  }

  /* 2. Main Card & Controls */
  .card {
    position: relative; /* Required for absolute positioning of mini-btns */
    background: var(--white);
    border: 1px solid var(--border-color);
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 1px 2px 0 rgba(60,64,67,.3);
    margin-bottom: 12px;
  }

  .controls {
    position: absolute;
    top: 12px;
    right: 12px;
    display: flex;
    gap: 4px;
  }

  .mini-btn {
    font-size: 9px;
    padding: 1px 6px;
    cursor: pointer;
    background: transparent;
    border: 1px solid var(--border-color);
    border-radius: 3px;
    color: var(--text-sub);
    text-transform: uppercase;
    transition: all 0.2s;
  }

  .mini-btn:hover {
    background: #f1f3f4;
    color: var(--text-main);
  }

  /* 3. Schema List */
  .scroll-box {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    margin: 10px 0;
    background: var(--white);
  }

  .schema-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 10px;
    border-bottom: 1px solid #f1f3f4;
  }

  .col-name {
    flex: 1;
    font-size: 11px;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    min-width: 0;
  }

  .schema-type {
    width: 90px;
    font-size: 10px;
    padding: 2px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
  }

  /* 4. Status Messages (Quiter & Mono) */
  #scan-status, #log-console {
    font-family: 'Roboto Mono', monospace;
    font-size: 10px;
    color: var(--text-mute);
    margin-top: 10px;
    padding: 0 4px;
  }

  #scan-status strong {
    color: var(--text-sub);
    font-weight: 500;
  }

  /* 5. Modules (Accordions) */
  .module-card {
    background: var(--white);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    margin-bottom: 8px;
    overflow: hidden;
  }

  .disabled-module {
    opacity: 0.4;
    pointer-events: none;
    filter: grayscale(1);
    border-style: dashed;
  }

  summary {
    padding: 12px;
    font-size: 13px;
    cursor: pointer;
    display: flex;
    align-items: center;
    font-weight: 500;
  }

  .badge {
    margin-left: auto;
    background: var(--google-yellow);
    padding: 2px 8px;
    border-radius: 10px;
    font-size: 10px;
  }

  /* 6. Folder Contents & Spacing */
  .variable-config-container {
    padding-top: 12px; /* Adds space before first variable */
  }

  .module-content {
    padding: 0 12px 12px 12px;
    border-top: 1px solid #f1f3f4;
  }

  .config-row {
    background: #f8f9fa;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 10px; /* Consistent gap between items */
    transition: 0.2s;
  }

  .config-row:has(input:checked) {
    border-left: 4px solid var(--google-blue);
    background: var(--white);
  }

  .header-text {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    font-size: 11px;
    margin-left: 8px;
  }

  .count-pill {
    font-size: 9px;
    background: #e8f0fe;
    color: var(--google-blue);
    padding: 2px 6px;
    border-radius: 10px;
    font-weight: bold;
  }

  /* Specific Pill Colors */
  #list-outliers .count-pill { background: #fef7e0; color: #b06000; }
  #list-missing .count-pill { background: #fce8e6; color: var(--google-red); }

  .folder-content {
    margin-top: 10px;
    padding-top: 10px;
    border-top: 1px solid #eee;
    font-size: 11px;
  }

  /* 7. Buttons */
  .primary-btn {
    background: var(--google-blue);
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 500;
    font-size: 13px;
  }

  .secondary-btn {
    background: var(--white);
    color: var(--google-blue);
    border: 1px solid var(--google-blue);
    padding: 8px;
    width: 100%;
    border-radius: 4px;
    margin-top: 5px;
    font-size: 12px;
  }

  .primary-btn:hover { background: #1765cc; }
  .secondary-btn:hover:not(:disabled) { background: #e8f0fe; }
  button:disabled { opacity: 0.5; cursor: not-allowed; }

  /* 8. SortableJS Styling */
  .sortable-list {
    list-style: none;
    padding: 0;
    margin: 10px 0;
    border: 1px solid var(--border-color);
    border-radius: 4px;
  }

  .sort-item {
    display: flex;
    align-items: center;
    padding: 8px;
    background: white;
    border-bottom: 1px solid #eee;
    font-size: 11px;
  }

  .drag-handle {
    cursor: grab;
    margin-right: 10px;
    color: #ccc;
  }

  .sortable-ghost { opacity: 0.3; background: #e8f0fe !important; }

  /* 9. Helpers */
  .instruction { font-size: 10px; color: var(--text-sub); margin: 8px 0 4px 0; font-weight: bold; text-transform: uppercase; }
  select, .custom-input { width: 100%; padding: 4px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 11px; margin-top: 4px; }
  .check-label { display: block; margin: 6px 0; cursor: pointer; font-size: 11px; }


  details[open] summary {
    background-color: #e8f0fe;
    color: var(--google-blue);
    border-bottom: 1px solid #d2e3fc;
  }

  .module-card {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

</style>
